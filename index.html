<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Julius+Sans+One" rel="stylesheet">  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="titles">
      <div class="player1">
        <h3>Player 1<img class="player-image" src="img/bluefish.png" alt=""></h3>
      </div>
      <h1>Bioluminescence</h1>

      <div class="player2">
        <h3>Player 2<img class="player-image" src="img/stripeyfish.png" alt=""></h3>
      </div>
    </div>
    <div class="board">
      <div class="instructions">
        <h3>Each turn you can either move, or illuminate the surrounding ocean</h3>
        <h3>Click on a space to move. <img class="screencap" src="img/square.jpg" alt=""></h3>
        <h3>Click on your player to illuminate surroundings<img class="screencap" src="img/self.jpg" alt=""></h3>
        <h3>Find <img class="download" src="img/starfish.jpg" alt=""> Avoid <img class="download" src="img/octopus.png" alt=""></h3>
        <!-- <button class="start-game">PLAY</button> -->
        <h3>Press Return to Play!</h3>
      </div>
      <div class="winner collapse">
        <h3>Player 1 wins!</h3><img class="player-image" src="" alt="">
        <button class="start-game">NEW GAME</button>
      </div>
    </div>
    <!-- <div class="sidebar player2">
      <h2>Player 2</h2>
    </div> -->


  </div>
  <script src="game.js"></script>
</body>
</html>
